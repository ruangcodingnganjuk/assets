<!-- Ini adalah sebuah dokumen HTML -->
<!DOCTYPE html>
<html>

<head>
    <!-- Judul dokumen yang akan ditampilkan di tab browser -->
    <title>Contoh Tabel</title>
</head>

<body>
    <h1>Contoh Tabel</h1>
<!-- Membuat tabel dengan 3 kolom dan 4 baris, serta garis pada setiap selnya -->
<table border="1">
  <!-- Membuat baris pertama sebagai judul kolom -->
  <tr>
    <th>No</th>
    <th>Nama</th>
    <th>Nomer HP</th>
  </tr>
  <!-- Membuat baris-baris lainnya sebagai isi tabel -->
  <tr>
    <td>1</td>
    <td>Anna</td>
    <td>081234123456</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Budi</td>
    <td>082345123456</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Cindy</td>
    <td>083456123456</td>
  </tr>
  <tr>
    <td>4</td>
    <td>Dicky</td>
    <td>084567123456</td>
  </tr>
</table>

</body>
</html>
